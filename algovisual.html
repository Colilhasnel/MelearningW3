<!DOCTYPE html>
<html>

<head>
    <title>Algorithm Visualizer</title>
    <style>

    </style>
</head>

<body style="text-align: center;">
    <h2>Text Input Fields</h2>
    <form action="first_file.html" method="post">
        <label for="fname">First Name - </label>
        <input type="text" id="fname" name="fname`">
        <label for="lname">Last Name - </label>
        <input type="text" id="lname" name="lname">
        <input type="submit" value="Process">
    </form>
    <h2>Radio Buttons</h2>
    <form action="first_file.html">
        <input type="radio" id="liana" name="fav_project" value="Liana">
        <label for="liana">Liana Robot</label>
        <input type="radio" id="algovi" name="fav_project" value="Algorithm Visualizer">
        <label for="algovi">Algorithm Visualizer</label>
        <input type="radio" id="nn_snake" name="fav_project" value="nn_snakeAI">
        <label for="nn_snake">Snake Game - Neural Networks</label>
        <input type="submit" value="Process">
    </form>
    <h2>CheckBoxes</h2>
    <form action="first_file.html">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Bike</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">Car</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Truck">
        <label for="vehicle3">Truck</label>
        <input type="checkbox" id="vehicle4" name="vehicle4" value="Plane">
        <label for="vehicle4">Plane</label>
        <input type="submit" value="Process">
    </form>
    <h2>Select Element</h2>
    <form action="first_file.html">
        <label for="cars">Choose a car - </label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="fiat">Fiat</option>
            <option value="tata">TaTa</option>
            <option value="jagaur" selected>Jagaur</option>
            <option value="toyota">ToYoTa</option>
        </select>
        <input type="submit" value="Process">
    </form>
</body>

</html>
